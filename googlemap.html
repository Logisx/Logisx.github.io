<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google map</title>
</head>
<body>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10609.234161300672!2d28.096907570580207!3d61.06371278763461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x469094f4435a9599%3A0x133e1ee3dcc2a5cd!2z0KLQtdGF0L3QvtC70L7Qs9C40YfQtdGB0LrQuNC5INGD0L3QuNCy0LXRgNGB0LjRgtC10YIg0JvQsNC_0L_QtdGN0L3RgNCw0L3RgtCw!5e0!3m2!1sru!2sfi!4v1668414956248!5m2!1sru!2sfi" 
    width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="mapFrame"></iframe>
    <!--<iframe id="mapFrame" src="https://goo.gl/maps/fkJ4AQvTM5Nw2zq67"
     width="70%" height="400px" frameborder="0"></iframe>-->
    <h2>Search for a place</h2>
    <p>Street address: <input type="text" id="addressinput" placeholder="Type Street name"></p>
    <p>City: <input type="text" id="cityinput" placeholder="Type City"></p>
    <button id="searching" onclick="func()">Search</button>

    <script>
        function func(){
            var address = (document.getElementById("addressinput").value);
            var city = (document.getElementById("cityinput").value);
            document.getElementById('mapFrame').src = "https://www.google.com/maps?q="+address+city+"&output=embed";
        }
    </script>
</body>
</html>
